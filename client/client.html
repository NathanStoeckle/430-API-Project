<!DOCTYPE html>
<html lang="en">

<head>
  <title>Create Your Original Character</title>
  <link rel="stylesheet" type="text/css" href="/style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

  <!-- Api is from: https://nnattawat.github.io/flip/ -->
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>

  <!-- Actual JS code is here -->
  <script src="cardFlip.js"></script>

  <script>
    //Shorthand for when the document is ready
    $(document.body).ready(function() {

      //  Gets/finds divs that has an attribute name - "card-"
      $("div[id^=card-]").flip({
        axis: 'x',
        trigger: 'hover',
        reverse: true
      });
    });

  </script>
</head>

<body>
  <h1>Create Your Original Character!</h1>
  <section id="actionSection">
    <section id="addSection">
      <h3>Add a Character (To Edit, Simply change anything besides the name):</h3>
      <form id="addChara" action="/addCharacter" method="post">
        <label for="name">Name: </label>
        <input id="nameField" type="text" name="name" />
        <br>
        <label for="age">Age: </label>
        <input id="ageField" type="number" name="age" min="0" max="100" step="1" />
        <br>
        <label for="species">Species: </label>
        <input id="speciesField" type="text" name="species" />
        <br>
        <label for="class">Class: </label>
        <input id="classField" type="text" name="class" />
        <br>
        <label for="notes">Special Notes: </label>
        <textarea id="notesField" rows="4" cols="45">Put in any special details about your original character here</textarea>
        <br>
        <button id='status'>Status</button>
        <input id="submitButton" type="submit" value="Add Character" />
      </form>
    </section>
  </section>

  <section id="content">
    <!-- Cards should show up here... -->
  </section>
</body>

</html>
